<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tower Rush Bot</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Splash screen -->
  <div id="splash">
    <div class="splash-logo">
      <img src="icon-512.png" alt="Tower Rush">
      <h1 class="splash-title">Tower Rush soft</h1>
      <div class="loader">
        <div></div><div></div><div></div>
      </div>
    </div>
  </div>

  <!-- App -->
  <div id="app" class="hidden">
    <div class="app-container">
      <h1 class="title">TOWER RUSH</h1>

      <!-- переключатель языка -->
      <div class="lang-toggle">
        <button id="lang-ru">RU</button>
        <button id="lang-en" class="active">EN</button>
      </div>

      <!-- число сигнала -->
      <div class="signal-circle">
        <span id="signal-number">-</span>
      </div>
      <p id="signal-text">Press "GET SIGNAL"</p>

      <!-- кнопка -->
      <button id="signal-btn" class="signal-btn">GET SIGNAL</button>

      <!-- кнопка установки -->
      <button id="install-btn" class="signal-btn hidden">Install App</button>

      <!-- подсказка -->
      <p class="hint">
        If you have already made more than x2.5 of the bet, take your winnings!
      </p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
